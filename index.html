<body>
    <div id="header">
        <h1>Game of life</h1>
	</div>
	<div id="main">
        <div id="sidebar">
            <p><button id="startStopButton" class="sideBarElements buttons">Start</button></p>
            <p><button id="resetButton" class="sideBarElements buttons">Reset</button></p>
            <p id="status" class="sideBarElements">Status: <span id="statusText">Stopped</span></p>
            <p id="pauseTimerText" class="sideBarElements">Pause-Time: <span id="pauseTime">1000</span> ms</p>
            <input type="range" min="100" max="5000" value="1000" step="100" class="sideBarElements slider" id="speedSlider">
            <p id="generationText" class="sideBarElements">Generation: <span id="generationCount">0</span></p>
		</div><div id="gameDiv">
            <canvas id="gameCanvas" width="827" height="570">Your browser does not support canvas!</canvas>
		</div>
	</div>
</body>
